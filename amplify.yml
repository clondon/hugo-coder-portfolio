version: 0.1
frontend:
  phases:
    build:
      commands:
        - npm i
        - npm init --yes
        - npm install --save-dev autoprefixer postcss postcss-cli postcss-import tailwindcss
        - yum install golang -y
        - wget https://github.com/gohugoio/hugo/releases/download/v0.120.4/hugo_extended_0.120.4_linux-amd64.tar.gz
        - tar -xf hugo_extended_0.120.4_linux-amd64.tar.gz hugo
        - mv hugo /usr/bin/hugo
        - rm -rf hugo_extended_0.120.4_linux-amd64.tar.gz
        - hugo version
        - hugo
  artifacts:
    baseDirectory: /public
    files:
      - '**/*'
  cache:
    paths: []

    